<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>

<body>
    <h1>Media player</h1>
    <div>
        <h2>Video player</h2>
        <video src="1.mp4" style="flex-direction: column;" controls></video>
        <video src="2.mp4" style="flex-direction: column;" controls></video>
        <video src="3.mp4" style="flex-direction: column;" controls></video>
        <video src="4.mp4" style="flex-direction: column;" controls></video>
        <video src="5.mp4" style="flex-direction: column;" controls></video>
        <video src="6.mp4" style="flex-direction: column;" controls></video>
    </div>
    <div>
        <h2>Audio player</h2>
        <audio src="1.mp3" style="flex-direction: rows;" controls></audio>
        <audio src="2.mp3" style="flex-direction: rows;" controls></audio>
        <audio src="3.mp3" style="flex-direction: rows;" controls></audio>
        <audio src="4.mp3" style="flex-direction: rows;" controls></audio>
        <audio src="5.mp3" style="flex-direction: rows;" controls></audio>
        <audio src="6.mp3" style="flex-direction: rows;" controls></audio>
    </div>
</body>

</html>
