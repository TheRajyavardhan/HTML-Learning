<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1">
        <caption>Student Table</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Roll no.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Karan</td>
                <td>20</td>
                <td>56</td>
            </tr>
            <tr>
                <td>Devansh</td>
                <td>21</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Prarambh</td>
                <td>27</td>
                <td>17</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Result</td>
                 <td colspan="2">Total Student: 3</td>
            </tr>
            <tr>
                <td colspan="2">Avg Age: 2</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
