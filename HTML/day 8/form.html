<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!-- for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together.  -->
    <form action="post" target="_blank">
        <fieldset>
            <legend>First Form In HTML</legend>
            <label for="fname">First name:</label>
            <br>
            <input type="text" id="fname" name="fname">
            <br>
            <label for="lname">Last name:</label>
            <br>
            <input type="text" id="lname" name="lname">
            <br>
            <input type="radio" id="html" name="fav_language" value="html">
            <label for="html">HTML</label>
            <br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label>
            <br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label>
            <br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label>
            <br>
            <input type="submit" value="Submit">
            <br>
            <label for="cars">Choose a Car: </label>
            <select name="cars" id="cars" size="4" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat" selected>Fiat</option>
                <option value="audi">Audi</option>
                <!-- By default, the first item in the drop-down list is selected.To define a pre-selected option, add the selected attribute to the option:  -->
            </select>
            <br>
            <label for=""></label>
            <input type="button">
            <br>
            <label for="msg">Feedback: </label><br>
            <textarea name="message" id="msg" rows="10" cols="30">Write your massage</textarea>
            <br>
            <button type="button" onclick="alert('Hello World')">Click Me</button>
            <br>
            <input list="browsers">
            <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </fieldset>
    </form>
</body>

</html>
