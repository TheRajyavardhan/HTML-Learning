<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img {
            width: 300px;
            height: 200px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Syntax</title>
</head>
<body>
    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQLbsylHtOGK21MCO1Wpdj2NxuuHxFywJfS3HXZInulsgAMk-GLHbl9M-5Ngh7AzGGW2osASfqK0gF02yxqkWVjdOgZc9sIj5vtaSbLkxFqSQ" alt="Indian Flag">
    <!-- img tag not have closing tag. -->
     <p><img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQLbsylHtOGK21MCO1Wpdj2NxuuHxFywJfS3HXZInulsgAMk-GLHbl9M-5Ngh7AzGGW2osASfqK0gF02yxqkWVjdOgZc9sIj5vtaSbLkxFqSQ" alt="Indian flag" style="float: left;">The image will float to left of the text</p>
     <p><img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQLbsylHtOGK21MCO1Wpdj2NxuuHxFywJfS3HXZInulsgAMk-GLHbl9M-5Ngh7AzGGW2osASfqK0gF02yxqkWVjdOgZc9sIj5vtaSbLkxFqSQ" alt="Indian flag" style="float: right;">The image will float to right of the text</p>
</body>
</html>
