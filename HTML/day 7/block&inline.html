<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline</title>
</head>

<body>
    <!-- p and div -> block level element -->
    <!-- block level element is start from new line.
      browser give some space around the elements.
      these element stretches left and right as far as it can. -->
    <p> Hello world</p>
    <div style="background-color: black;color: white;padding: 2opx;"> Hello world</div>

    <!-- Inline element dont start from new line.
     Take up as much as width as necessary-->
    <span style="color: blue;font-weight: bold;">Hello world</span><span
        style="color: rgb(155, 207, 65); font-weight: bold;">
        Welcome me.
    </span>
    <!-- span is used to mark up part of text. -->
</body>

</html>
