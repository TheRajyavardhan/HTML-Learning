<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- it is unordered list -->
    <ul style="list-style-type: square;">
        <caption>Unordered List</caption>
        <li>coffee</li>
        <li>Tea</li>
        <ul>
            <li>Black Tea</li>
            <li>Green Tea</li>
        </ul>
        <li>Milk</li>
        <li>cold drinks</li>
    </ul>
    <!-- ordered list -->
    <ol style="list-style-type: upper-latin;">
        <caption>Ordered List</caption>
        <li>coffee</li>
        <li>tea</li>
        <li>Milk</li>
        <li>cold drinks</li>
    </ol>

    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk
        <dd>- white cold drink</dd>
        </dt>
    </dl>
</body>

</html>
