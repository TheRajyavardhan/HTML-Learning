<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="11">
        <caption>Company Contacts</caption>
        <!-- each table start with table tag -->
        <tr>
            <!-- each row start with <tr> and end with </tr> -->
            <th>Company</th>
            <!-- th is table header i.e. field name -->
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Reliance</td>
            <!-- td is filling data in cells after header -->
            <td>Maria</td>
            <td>India</td>
        </tr>
        <tr>
            <td>TATA</td>
            <td>Amrit</td>
            <td>U.S.</td>
        </tr>
        <tr>
            <td>Mahindra</td>
            <td>Sumit</td>
            <td>Sri Lanka</td>
        </tr>
        <tr>
            <td>Bajaj</td>
            <td>Raj</td>
            <td>Thai land</td>
        </tr>
    </table>
</body>

</html>
