<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video & Audio</title>
</head>

<body>
  <div></div>
  <video src="example.mp4" height="555" controls autoplay loop muted poster="Untitled.png"></video>
  <audio src="song.mp3" controls muted preload="auto"></audio>
  <svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
    <!-- Rectangle -->
    <rect x="10" y="10" width="100" height="80" fill="lightblue" stroke="blue" stroke-width="2" />
  </svg>
  <iframe src="https://en.wikipedia.org/wiki/Napoleon" height="300" width="800"></iframe>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/pLOM5LogchQ?si=MRm1gJhnriY0XFEm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
